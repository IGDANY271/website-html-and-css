<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: white;
        }

        #contact {
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #contact h2 {
            font-size: 40px;
            color: #ff4d4d; /* Glossy Red Heading */
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #ff4d4d;
            padding-bottom: 10px;
            display: inline-block;
        }

        .contact-container {
            width: 80%;
            max-width: 900px;
            margin-bottom: 40px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            border-left: 5px solid #ff4d4d; /* Glossy Red Accent */
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.2); /* Light Red Shadow */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .contact-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(255, 77, 77, 0.4); /* Deeper Red Shadow on Hover */
        }

        .contact-container h3 {
            font-size: 26px;
            color: #ff4d4d;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .contact-container p, .contact-container a {
            font-size: 18px;
            color: #d3d3d3;
            line-height: 1.6;
        }

        .contact-container a {
            text-decoration: none;
            color: #f39c12;
            transition: color 0.3s ease;
        }

        .contact-container a:hover {
            color: #ff4d4d;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff4d4d;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        .contact-form button {
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #f39c12;
        }

        /* WhatsApp button styling */
        .whatsapp-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Google Map iframe styling */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 95%;
            }

            #contact h2 {
                font-size: 34px;
            }

            .contact-container h3 {
                font-size: 22px;
            }

            .contact-container p, .contact-container a {
                font-size: 16px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact Me</h2>

        <div class="contact-container">
            <h3>Get in Touch</h3>
            <p>Feel free to reach out to me for any queries or collaboration opportunities. You can contact me via the form below or send me a message on WhatsApp.</p>

            <div class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </div>

            <a class="whatsapp-btn" href="https://wa.me/yourwhatsappnumber" target="_blank">Send me a WhatsApp message</a>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.6845911746395!2d76.59277127518738!3d9.3889514833777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b062ef11c3c3bb7%3A0x83a72f26de5a9a1!2sMACFAST%20College!5e0!3m2!1sen!2sin!4v1696334655321!5m2!1sen!2sin" 
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</body>
</html>
